        FusionCharts.ready(function () {
            var csatGauge = new FusionCharts({
                "caption": "Responstider (ms)",
                "subcaption": "Senaste veckan",
                "type": "angulargauge",
                "renderAt": "chart-container",
                "width": "400",
                "height": "250",
                "dataStreamURL": "http://localhost:8080/responsetime/week",
                "refreshInterval": "2",
                "updateInterval": "5",
                "dataFormat": "json",
                "dataSource": {
                    "chart": {
                        "caption": "Responstider (ms)",
                        "lowerLimit": "0",
                        "upperLimit": "50000",
                        "theme": "fint"
                    },
                    "colorRange": {
                        "color": [
                            {
                                "minValue": "0",
                                "maxValue": "5000",
                                "code": "#d5d5c3"
                            },
                            {
                                "minValue": "5000",
                                "maxValue": "30000",
                                "code": "#6baa01"
                            },
                            {
                                "minValue": "30000",
                                "maxValue": "45000",
                                "code": "#f8bd19"
                            },
                            {
                                "minValue": "45000",
                                "maxValue": "50000",
                                "code": "#e44a00"
                            }
                        ]
                    },
                    "dials": {
                        "dial": [
                            {
                                "id" : "1",
                                "value": "15000"
                            }
                        ]
                    }
                }
            });

            csatGauge.render();
        });
    </script>
